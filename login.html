<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r  flex items-center justify-center" style="background-color: white">
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
        <!-- login container -->
        <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
          <!-- form -->
          <div class="md:w-1/2 px-8 md:px-16">
            <h2 class="font-bold text-2xl text-[#002D74]">Login</h2>
            <p class="text-xs mt-4 text-[#002D74]">"Welcome to Team AI Replica, where innovation meets excellence in artificial intelligence solutions. Let's create a smarter future together!"</p>
      
            <form action="" class="flex flex-col gap-4">
              <input class="p-2 mt-8 rounded-xl border" type="email" name="email" placeholder="Email" required>
              <div class="relative">
                <input class="p-2 rounded-xl border w-full" type="password" name="password" placeholder="Password" required>
                <br>
                <br>
                <div class="mb-4 flex items-center">
                  <input type="checkbox" id="rememberMe" name="rememberMe" class="mr-2">
                  <label for="rememberMe" class="text-gray-600 text-sm"><b><strong>Remember Me</strong></b></label>
                  <!-- <a href="#" class="text-blue-500 ml-auto hover:underline text-sm"><i>Forgot Password</i></a> -->
              </div>
              </div>
              <button class="bg-[#002D74] rounded-xl text-white py-2 hover:scale-105 duration-300"><a href="./">Login</a></button>
            </form>
            <br>
            <div class="place-content-center">
            <a href="#" class="text-blue-500 ml-auto hover:underline text-xs"><strong><u>Forgot Password</u></strong></a>
          </div>
      
            <div class="mt-6 grid grid-cols-3 items-center text-gray-400">
              <hr class="border-gray-400">
              <p class="text-center text-sm"><i>Sign In With</i></p>
              <hr class="border-gray-400">
            </div>
            
            <br>
            
            <div class="flex flex-row gap-8  place-content-center">
            <a href="https://www.google.com/"><i class="fa-brands fa-google fa-xl" style="color: black;"></i></a>
            <a href="www.gmail.com"><i class="fa-solid fa-envelope fa-xl" style="color: #f74c02;"></i></a>
            <a href="https://www.facebook.com/facebook/"><i class="fa-brands fa-facebook fa-xl" style="color: #015cf9;"></i></a>
          </div>
            <div class="mt-3 text-xs flex flex-column justify-between items-center text-[#002D74]">
              <p>Don't have an account? <a href=""><b><strong><u>Sign Up</u></strong></b></a></p>
              
             </div>
          </div>

      
          <!-- image -->
          <div class="md:block hidden w-1/2">
            <!-- <img class="rounded-xxl" src="https://media.istockphoto.com/id/1473124237/photo/northern-thai-food-stir-fried-gurmar-leaf-with-egg-local-food.webp?b=1&s=170667a&w=0&k=20&c=cbfSBnymz8WXcUaWDZ-eTy_VxHbUEbDFN3rMVAzGvoc="> -->
            <img class="rounded-xxl" src="https://images.unsplash.com/photo-1620712943543-bcc4688e7485?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGFydGlmaWNpYWwlMjBpbnRlbGxpZ2VuY2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60">
          </div>
        </div>
      </section>
</body>
</html>
